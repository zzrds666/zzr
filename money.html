<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
				<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    	//一开始，做表单验证，看输入是否为数字
    	//定义一个函数，完成存款计算
    	function calc(){
    		//1. 获取存款金额（读取文本框里的内容）
    		var cunkuanjine = document.getElementById("amount").value;
    		//定义一个正则表达式（规则表达式），假设定义存款金额为6位数
    	    var regExp = /^[0-9]{2,6}$/;
    	    if (!regExp.test(cunkuanjine)){
				//能到此处，就说明用户输入不合法
				document.getElementById("amount").value="输入不合法！必须是2-6位数字";
				document.getElementById("amount").style="color:red";
				return;
    			//阻止程序继续运行
    		}
    		//上面那句话取到的值："8000"，是数字吗？能做乘法，加法计算吗？
    		//"8000"--->8000
    		var cunkuannum=parseInt(cunkuanjine);//字符串转化为整数
    		//2. 开始计算
    		//取得存款的年限
    		//取得年利率
    		var lilv = document.getElementById("year").value
    		//var lilvnum=paresInt(lilv);
    		var lixi = cunkuannum * lilv;
    		var total = cunkuannum + lixi;
    		lixi = lixi.toFixed(2)
    		console.log(lixi);
    		console.log(typeof lixi);
    		//3. 把计算的结果写入相应的文本框
    		document.getElementById("lixi").value=lixi;
    		document.getElementById("total").value=total;
    	}
    	function clearContent(){
    		document.getElementById("amount").value='';
    		document.getElementById("amount").style="color：block";    	
    	}
    </script>
	</head>
	<body>
		<div class="container text-center">
		<h1>个人网银-个人存款计算</h1>
		<table class="table table-bordered text-center">
			<tr class="bg-primary">
				<td colspan="2">个人存款计算器</td>
			</tr>
			<tr>
				<td>存款金额</td>
				<td>
					<input onfocus="clearContent()" class="form-control" type="text" placeholder="请输入存款金额" id="amount">
				</td>
			</tr>
			<tr>
				<td>存款年限</td>
				<td>
					<select id="year" class="form-control">
						<option value="0.0175">一年(1.75%)</option>
						<option value="0.045">二年(2.25%)</option>
						<option value="0.0825">三年(2.75%)</option>
						<option value="0.1375">五年(2.75%)</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>所得利息</td>
				<td>
					<input id="lixi" type="text" class="form-control" readonly="readonly">
				</td>
			</tr>
			<tr>
				<td>本息合计</td>
				<td>
					<input type="text" id="total" class="form-control" readonly="readonly" >
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button onclick="calc()" class="btn btn-primary btn-block">计算</button>
				</td>
			</tr>
		</table>
		开发者：2013040516 张祉荣 中北大学软件学院2021级
		</div>
	</body>
</html>
